<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"> 

<title>Colored Rotating Triangle</title>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="Colored_Rotating_Triangle.js"></script> 


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
varying vec4 fColor;
uniform float t;
void main(){
        float x = vPosition.x;
        float y = vPosition.y;
        float x1 = x*cos(t) - y*sin(t);
        float y1 = x*sin(t) + y*cos(t);
		gl_Position = vec4(x1,y1,0,1);
		fColor = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColor;
void main(){
    gl_FragColor = fColor; //vec4( 1.0, 0.0, 1.0, 1.0 );
}
</script>
</head>
<body>
   <canvas id="gl-canvas" width="512" height="512">
    HTML5 Canvas not supported!
   </canvas>
</body>
</html>
